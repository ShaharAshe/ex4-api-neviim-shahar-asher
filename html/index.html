<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/mycss.css" rel="stylesheet">
    <link rel="icon" href="../media/NASA_logo.png" type="image/x-icon">
    <title>NASA</title>
</head>
<body>
<div class="container-fluid">
    <!--top image-->
    <div class="row"><div class="col-12 text-center bg-info d-sm-none"><h2>Mars photos</h2></div></div>
    <div class="row"><div class="col-12 text-center d-none d-sm-block"><img src="../media/NASA.png" class="top_img_pg" alt="NASA image"></div></div>

    <!--navbar-->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href=""><img src="../media/mars_logo.png" class="mars_logo" alt="Mars logo image"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href=""><button type="button" class="btn btn-dark mx-2">Home</button></a>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-secondary mx-2">Saved images</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Who am I</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <br>

    <!--main-->
    <div class="row">
        <div class="col-4 d-none d-md-block"></div>



        <!--form-->
        <div class="col-12 col-lg-4">
            <div class="spinner-border position-absolute top-50 start-50 end-50 bottom-50" role="status" style="font-size: 50px; width: 10rem; height: 10rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <form class="row g-3" method="post" action="#">
                <!--date-->
                <div class="col-12 col-md-6">
                    <label for="date_type" class="form-label">Select Date type</label>
                    <select class="form-select" aria-label="Default select example" id="date_type">
                        <option selected>Select date type</option>
                        <option value="1">Earth date</option>
                        <option value="2">Sol number</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 date_of_cam d-none">
                    <label for="earth_date" class="form-label">Earth date</label>
                    <input type="date" class="form-control" id="earth_date">
                </div>
                <div class="col-12 col-md-6 date_of_cam d-none">
                    <label for="sol_number" class="form-label">Sol number</label>
                    <input type="number" class="form-control" id="sol_number">
                </div>

                <!--rover-->
                <div class="col-12">
                    <label for="rover" class="form-label">Select Rover</label>
                    <select class="form-select" aria-label="Default select example" id="rover">
                        <option value="0" selected>Select Rover</option>
                        <!--option value="1"></option-->
                    </select>
                </div>

                <!--camera-->
                <div class="col-12">
                    <label for="camera" class="form-label">Select Camera</label>
                    <select class="form-select" aria-label="Default select example" id="camera">
                        <option value="0" selected>Select Camera</option>
                        <!--option value="1"></option-->
                    </select>
                </div>

                <!--error-->
                <div class="bad-val-gu alert alert-danger d-none"></div>

                <!--buttons-->
                <div class="col-12 text-center">
                    <button class="btn btn-primary search_form_b" type="button">search</button>
                    <button class="btn btn-primary reset_form_b" type="button">clear</button>
                </div>
            </form>
        </div>
        <div class="col-4 d-none d-md-block"></div>
    </div>

    <hr>

    <!--results-->
    <div class="row">
        <div class="col-12 text-center"><p>Search results</p></div>
        <div class="col-12 text-center d-none exist-u table-responsive">
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 lead" id="exampleModalLabel">Who am I</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><u>name</u>: Shahar Asher</li>
                    <li><u>Mail</u>: shaharas@edu.hac.ac.il</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script>document.addEventListener('DOMContentLoaded', function(){main.main_func()});</script>
<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
