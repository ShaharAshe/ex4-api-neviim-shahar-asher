<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/mycss.css" rel="stylesheet">
    <link rel="icon" href="media/NASA_logo.png" type="image/x-icon">
    <title>NASA</title>
</head>
<body>
<div class="container-fluid">
    <div class="row"><div class="col-12 text-center bg-info d-sm-none"><h2>Mars photos</h2></div></div>
    <div class="row"><div class="col-12 text-center d-none d-sm-block"><img src="media/NASA.png" class="top_img_pg" alt="NASA image"></div></div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="funcs.home_click()"><img src="media/mars_logo.png" class="mars_logo" alt="Mars logo image"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><button type="button" class="btn btn-dark mx-2" onclick="funcs.home_click()">Home</button></li>
                            <li class="nav-item"><button type="button" class="btn btn-secondary mx-2" onclick="funcs.save_click()">Saved images</button></li>
                            <li class="nav-item"><button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Who am I</button></li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <br>
    <div class="row home_page">
        <div class="col-4 d-none d-md-block"></div>
        <div class="col-12 col-lg-4">
            <div class="spinner-border position-absolute top-50 start-50 end-50 bottom-50" role="status" style="font-size: 50px; width: 10rem; height: 10rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <form class="row g-3" method="get" action="#">
                <div class="col-12 col-md-6">
                    <label for="date_type" class="form-label">Select Date type</label>
                    <select class="form-select" aria-label="Default select example" id="date_type">
                        <option value="0" selected>Select date type</option>
                        <option value="1">Earth date</option>
                        <option value="2">Sol number</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 date_of_cam_none d-none">
                    <label for="earth_date" class="form-label">Earth date</label>
                    <input type="date" class="form-control date_of_cam_alert" id="earth_date">
                    <div class="date_err d-none"></div>
                </div>
                <div class="col-12 col-md-6 date_of_cam_none d-none">
                    <label for="sol_number" class="form-label">Sol number</label>
                    <input type="number" class="form-control date_of_cam_alert" id="sol_number" min="0">
                    <div class="date_err d-none"></div>
                </div>
                <div class="col-12">
                    <label for="rover" class="form-label">Select Rover</label>
                    <select class="form-select" aria-label="Default select example" id="rover"><option value="0" selected>Select Rover</option></select>
                </div>
                <div class="col-12">
                    <label for="camera" class="form-label">Select Camera <abbr title="need to select rover first" class="initialism"><b>?</b></abbr></label>
                    <select class="form-select" aria-label="Default select example" id="camera"><option value="0" selected>Select Camera</option></select>
                </div>
                <div class="bad_val_gu alert alert-danger d-none"></div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary search_form_b" type="button">search</button>
                    <button class="btn btn-primary reset_form_b" type="button">clear</button>
                </div>
            </form>
        </div>
        <div class="col-4 d-none d-md-block"></div>
    </div>
    <hr class="home_page">
    <div class="row home_page"><div class="col-12 text-center"><p>Search results</p></div></div>
    <div class="row pic_result home_page text-center"></div>
    <div class="row save_page d-none text-center">
        <div class="col-12 show_img_car"><button class="btn btn-dark" type="button" onclick="funcs.show_carousel()">Show all images</button></div>
        <div class="col-12 Hide_img_car d-none"><button class="btn btn-dark" type="button" onclick="funcs.hide_carousel()">Hide all images</button></div>
    </div>
    <hr class="save_page d-none">
    <div class="row save_page d-none"><div class="col-12 text-center"><p>Saved images</p></div></div>
    <div class="row save_page d-none text-center">
        <div class="col-4 d-none d-sm-block"></div>
        <div class="col-12 col-md-4 Hide_img_car show_img_car d-none"><div id="carouselExample" class="carousel slide">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div></div>
        <div class="col-4 d-none d-sm-block"></div>
    </div>
    <br>
    <div class="row save_page save_result text-center d-none"></div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 lead" id="exampleModalLabel">Who am I</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><u>name</u>: Shahar Asher</li>
                    <li><u>Mail</u>: shaharas@edu.hac.ac.il</li>
                </ul>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
        </div>
    </div>
</div>
<div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 lead" id="secondModalLabel">ERROR!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"><p class="error_modal">Image already saved</p></div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
        </div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="saveLiveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="media/save.png" class="rounded me-2" alt="saved mark" style="width: 20px; height: 20px">
            <strong class="me-auto"></strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Image saved successfully</div>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="delLiveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="media/delete.png" class="rounded me-2" alt="delete mark" style="width: 20px; height: 20px">
            <strong class="me-auto"></strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">The image has been deleted</div>
    </div>
</div>
<script>document.addEventListener('DOMContentLoaded', function(){main.main_func()});</script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
